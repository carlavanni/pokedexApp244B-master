
<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Pokemon
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
  <ion-searchbar placeholder="Buscar Pokemons" color="medium"></ion-searchbar>
 
  <ion-item *ngFor="let user of listaPokemonExibir" [routerLink]="'/exibir-pokemon/' + user.id">
 
    <ion-chip slot="start">
    <ion-label color="dark">
      {{ user.id }}
    </ion-label>
    </ion-chip>
 
    <ion-label>
      <div> 
        <h2>{{ user.name }}</h2>
        <ion-badge [color]="user.type.name | lowercase" *ngFor="let user of user.types">
        {{user.type.name}}
      </ion-badge>
    </div>
    </ion-label>
 
    <ion-thumbnail slot="end">
      <img [src]="user.sprites.front_default" alt="Foto">
    </ion-thumbnail>
    
  </ion-item>
</ion-content>
 
<ion-footer>
  <ion-toolbar color="dark" class="ion-text-center">
 
    <ion-buttons slot="start" *ngIf="pagina > 1">
 
      <ion-button (click)="buscarPokemons(pagina - 1)">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
 
    </ion-buttons>
 
    PÃ¡gina: {{pagina}}
 
    <ion-buttons slot="end" *ngIf="pagina < totalPokemons">
      
      <ion-button (click)="buscarPokemons(pagina + 1)">
        <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
      </ion-button>
 
    </ion-buttons>
 
  </ion-toolbar>
</ion-footer>
